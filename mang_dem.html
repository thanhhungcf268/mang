<!doctype html>
<html>
<head>
    <title>Arguments Array</title>
</head>
<body>
<script>
    let o = 0;

    var newarray = [];
    for (let i = 0 ;i < 10;i++){
         newarray.push(i)
    }for(a=0; a< newarray.length;a++) {
        if (newarray[a] > 10) {
            o++;
        }

    }
    console.log(o)
</script> </body> </html>
